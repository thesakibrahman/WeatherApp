<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search the city" />
                  
    </header>
    <main>
      <section class="location">
       
        <div class="city">City, Code</div>
       
        <div class="date">Day Date Month Year</div>
      </section>
      <div class="current">
        
        <div class="temp">Tempreture<span>°c</span></div>
        
        <div class="weather">Weather</div>
        <div class="hi-low">hi°c / low°c</div>
      </div><br><br>
      <a href="https://sakibrahman.vercel.app/" class="sakib">Design bye &#169;	Sakib Rahman</a>

    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
